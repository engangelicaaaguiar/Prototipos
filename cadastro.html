<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete seu cadastro</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 420px; margin: auto; background: #F8F8F8; }
    label { margin-top: 12px; display: block; font-weight: bold; }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 18px;
      border-radius: 8px;
    }
    button {
      background: #00A34D;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:disabled {
      background: #CCC;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h2>Seus dados de cadastro</h2>
  <p>Confirme e atualize seus dados para ativar sua conta.</p>

  <label>Nome completo</label>
  <input type="text" id="nome" placeholder="Seu nome" required>

  <label>Data de nascimento</label>
  <input type="text" id="data" placeholder="DD/MM/AAAA" required>

  <label>Telefone</label>
  <input type="text" id="tel" placeholder="(99) 99999-9999" required>

  <button id="continuar" disabled>Continuar</button>

<script>
const inputs = document.querySelectorAll("input");
const btn = document.getElementById("continuar");

inputs.forEach(input => {
  input.addEventListener("input", () => {
    btn.disabled = ![...inputs].every(i => i.value.trim().length > 3);
  });
});

btn.addEventListener("click", () => {
  window.location.href = "otp.html";
});
</script>

</body>
</html>
