<script>
  // Buscar nome salvo no cadastro
  const nomeCompleto = localStorage.getItem('angel.nome') || "";
  const primeiroNome = nomeCompleto.split(" ")[0];

  // Inserir dinamicamente no texto final
  const titulo = document.getElementById("final-nome");
  if (titulo) titulo.innerText = primeiroNome + "!";

  console.log("onboarding_complete_view", {nome: primeiroNome});
</script>
